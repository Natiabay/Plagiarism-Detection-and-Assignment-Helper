version: '3.8'

services:
  # PostgreSQL Database with pgvector
  postgres:
    image: pgvector/pgvector:pg16
    container_name: academic_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-academic_helper}
      POSTGRES_USER: ${POSTGRES_USER:-student}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secure_password_123}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init_db:/docker-entrypoint-initdb.d
    networks:
      - academic_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-student}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # pgAdmin (Optional - Database GUI)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: academic_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - academic_network
    depends_on:
      - postgres
    restart: unless-stopped

  # n8n Workflow Automation
  n8n:
    image: n8nio/n8n:latest
    container_name: academic_n8n
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=admin123
      - N8N_HOST=${N8N_HOST:-0.0.0.0}
      - N8N_PORT=${N8N_PORT:-5678}
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://localhost:5678/
      - GENERIC_TIMEZONE=UTC
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=${POSTGRES_DB:-academic_helper}
      - DB_POSTGRESDB_USER=${POSTGRES_USER:-student}
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD:-secure_password_123}
      - N8N_ENCRYPTION_KEY=academic-helper-encryption-key-32-chars
    ports:
      - "5678:5678"
    volumes:
      - n8n_data:/home/node/.n8n
      - ./workflows:/data/workflows
    networks:
      - academic_network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: academic_backend
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-academic_helper}
      - POSTGRES_USER=${POSTGRES_USER:-student}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-secure_password_123}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-academic-helper-jwt-secret-key-2024}
      - JWT_ALGORITHM=${JWT_ALGORITHM:-HS256}
      - JWT_EXPIRATION_HOURS=${JWT_EXPIRATION_HOURS:-24}
      - FASTAPI_HOST=${FASTAPI_HOST:-0.0.0.0}
      - FASTAPI_PORT=${FASTAPI_PORT:-8000}
      # Pin explicitly to avoid host shell env overriding .env substitutions
      - N8N_WEBHOOK_URL=https://nati111.app.n8n.cloud/webhook/plagiarism-check
      - N8N_TEACHER_WEBHOOK_URL=${N8N_TEACHER_WEBHOOK_URL:-https://nati111.app.n8n.cloud/webhook/teacher-notify}
      - TEACHER_EMAIL=${TEACHER_EMAIL:-instructor@example.com}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-text-embedding-ada-002}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4}
      - DEBUG=${DEBUG:-True}
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - assignment_uploads:/app/uploads
    networks:
      - academic_network
    depends_on:
      postgres:
        condition: service_healthy
      n8n:
        condition: service_started
    restart: unless-stopped
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
  pgadmin_data:
  n8n_data:
  assignment_uploads:

networks:
  academic_network:
    driver: bridge

